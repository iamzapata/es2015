        <meta charset="utf-8">

        <meta name="description" content="">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

        <style>
            
        </style>

    </head>
    <body>

        <div id="app">
        	
        </div>

        <div class="dog-list">
            
        </div>

        <div class="songs">
            
        </div>

        <div class="beers">
            
        </div>

    </body>



	<script>

   
    const person = {

        name: 'Andres',
        job: 'Web Developer',
        city: 'Manizales',
        bio: 'Andres is a very nice person who loves to learn and work with the web.'


    }

    const markup = `
        <div class='person'>
            <h2>
                ${person.name}
                <span class='job'>${person.job}</span>
            </h2>
            <p class='location'>${person.city}</p>
            <p class='bio'>${person.bio}</p>
        </div>    
    `;

    document.getElementById('app').innerHTML = markup;

    const dogs = [
        {name: 'Snickers', age: 2},
        {name: 'Hugo', age: 8},
        {name: 'Sunny', age: 1}
    ]

    const dogsMarkup = `
        <ul class='dogs'>
            ${dogs.map(dog => `
                <li>
                    ${dog.name} is ${dog.age * 7}
                </li>`).join('')}
        </ul>
    `;

    document.querySelector('.dog-list').innerHTML = dogsMarkup;


    /**
     * Playlist
     */
    
     const song = {
        name: 'Dying to live',
        artist: 'Tupac',
        featuring: 'Biggie Smalls'
     }

     const songMarkup = `
        <div class='song'>
            <p>${song.name} - ${song.artist}</p>
            <p>${song.featuring ? `(Featuring ${song.featuring})` : ''}</p>
        </div>
     `;

     document.querySelector('.songs').innerHTML = songMarkup;

     /**
      * Beers
      */
     
     const beer = {
        name: 'Belgian Wit',
        brewery: 'Steam Whistle Brewery',
        keywords: ['pale', 'cloud', 'spiced', 'crips']
     }

     function renderKeywords(keywords)
     {
        return `
            <ul>
                ${ keywords.map(keyword => `<li>${keyword}</li>`).join('') }
            </ul>
        `
     }

     const beerMarkup = `
        <div class="beer">
            <h2>${beer.name}</h2>
            <p class='brewery'>${beer.brewery}</p>
            ${renderKeywords(beer.keywords)}
        </div>
     `;

     document.querySelector('.beers').innerHTML = beerMarkup

	</script>

</html>
