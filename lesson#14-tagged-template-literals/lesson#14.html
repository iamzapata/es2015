	<script>

        function highlight(strings, ...values) {

            let str  = '';
            
            strings.forEach( function(string, index) {

                str += `${string} <span class='highlight'>${values[index] || ''}</span>`;
                
            });

            return str;
        
        }

        const name = 'Snickers';
        const age = 100;
        const likes = 'apples';
        const sentence = highlight`My dog's name is ${name}, he is ${age} years old and he likes ${likes}`;

        console.log(sentence);
        
        document.getElementById('app').innerHTML = sentence;

	</script>
