<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/0.8.3/purify.min.js"></script>
    </head>
    <body> 

    	<div class="bio"></div>

    	<script>

    		function sanitize(strings, ...values) {

    			const dirty =  strings.reduce((prev, next, i) => {

    				return `${prev}${next}${values[i] || ''}`

    			}, '');

    			return DOMPurify.sanitize(dirty);
    		}

    		const first = 'Wes';
    		const aboutMe = sanitize`I love to do evil <img src="http://unsplash.it/100/100?random" onload="alert('You got hacked');"/>`;

			const html = `
				<h3>${first}</h3>
				<p>${aboutMe}</p>
			`;

			const bio = document.querySelector('.bio');
			bio.innerHTML = html;

    		
    	</script>
     
    </body>
</html>
